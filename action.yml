name: UpgradeLink Upload
description: Upload build artifacts to UpgradeLink platform

inputs:
  upgradelink_username:
    description: UpgradeLink username for authentication
    required: true
  upgradelink_pwd:
    description: UpgradeLink password for authentication
    required: true
  upgradelink_type:
    description: 升级类型: url/file/config/tauri
    required: true
  upgradelink_key:
    description: 升级类型对应的唯一标识
    required: true
  prompt_upgrade_content:
    description: 升级的提示内容
    required: true
    default: 444
  dist_url:
    description: Path to the build artifacts directory
    required: true
  yunma_token:
    description: 云码token, 用来打码
    required: true
  auto_push:
    description: Whether to automatically push after upload
    required: false
    default: 'false'

outputs:
  success:
    description: Whether the upload was successful
  upload_url:
    description: The URL of the uploaded file

runs:
  using: node20
  main: dist/index.js
